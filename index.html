<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hut</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="">
    <div class="container mx-auto">
        <h1 class="text-center bg-success text-white p-2 fw-bold m-5">All Phones from Phone Hut International</h1>
        <div class="row p-2 fw-bold m-5">
            <div class="col-lg-12 col-sm-12 bg-light">
                <div class="input-group">
                    <input id="input-phone" type="search" class="form-control me-2" placeholder="Type Phone Brand" aria-label="" aria-describedby="search-addon" />
                    <button id="search-btn" onclick="searchPhone()" type="button" class="btn btn-success">search</button>
                  </div>
                <img id="spiner" src="images/spinner.gif" alt="" srcset="">
                    <div id="detail-container"class="row">
                        <!-- from js  -->
                    </div>
                    <div id="phone-container"class="row">
                      
                        <!-- from js  -->
                        <button id="more" class="btn btn-danger">Show More..</button>  
                    </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
